<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VUEXY - CMS</title>
    <!-- <<<<< Link - fontAwesome >>>>> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <<<<< Link - CSS bootstrap >>>>> -->
    <link rel="stylesheet" href="/utils/bootstrap/bootstrap.rtl.min.css" />
    <!-- <<<<< Link - css >>>>> -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body dir="rtl">
    <div>
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 d-none d-lg-block">
          <!-- <<<<<< SideBar  >>>>> -->
          <section class="sidebar">
            <div class="sidebar_logo">
              <a href="#" class="sidebar_logo_link"> VUEXY </a>
            </div>
            <ul class="sidebar_items_menu">
              <li class="sidebar_item">
                <a href="#" class="sidebar_item_link sidebar_item_link_active">
                  <span class="sidebar_item_linkIcon">
                    <i class="fa fa-home"></i>
                  </span>
                  <span class="sidebar_item_linktext">داشبورد</span>
                </a>
              </li>
              <li class="sidebar_item">
                <a href="#" class="sidebar_item_link">
                  <span class="sidebar_item_linkIcon">
                    <i class="fa fa-bar-chart"></i>
                  </span>
                  <span class="sidebar_item_linktext">آمار وگزارشات</span>
                </a>
              </li>
              <li class="sidebar_item">
                <a href="#" class="sidebar_item_link">
                  <span class="sidebar_item_linkIcon">
                    <i class="fas fa-american-sign-language-interpreting"></i>
                  </span>
                  <span class="sidebar_item_linktext">ارتباط با مشتری</span>
                </a>
              </li>
              <li class="sidebar_item">
                <a href="#" class="sidebar_item_link">
                  <span class="sidebar_item_linkIcon">
                    <i class="fas fa-globe"></i>
                  </span>
                  <span class="sidebar_item_linktext">تجارت الکترونیک</span>
                </a>
              </li>
              <li class="sidebar_item">
                <a href="#" class="sidebar_item_link">
                  <span class="sidebar_item_linkIcon">
                    <i class="fas fa-plane"></i>
                  </span>
                  <span class="sidebar_item_linktext">حمل و نقل</span>
                </a>
              </li>
            </ul>
          </section>
          <!-- <<<<<< SideBar  >>>>> -->
        </div>
        <div class="col-lg-10 col-md-12 col-sm-12">
          <div class="wrapper">
            <!-- <<<<<< Navbar  >>>>> -->
            <section class="navBar">
              <div class="navBar_menu d-block d-lg-none">
                <span class="navbar_menu_icon">
                  <i class="fa fa-bars icon_menu"></i>
                </span>
                <ul class="navbar_menu_items">
                  <li class="navbar_item">
                    <a href="#" class="navbar_item_link">
                      <span class="navbar_item_linkIcon">
                        <i class="fa fa-home"></i>
                      </span>
                      <span class="navbar_item_linktext">داشبورد</span>
                    </a>
                  </li>
                  <li class="navbar_item">
                    <a href="#" class="navbar_item_link">
                      <span class="navbar_item_linkIcon">
                        <i class="fa fa-bar-chart"></i>
                      </span>
                      <span class="navbar_item_linktext">آمار وگزارشات</span>
                    </a>
                  </li>
                  <li class="navbar_item">
                    <a href="#" class="navbar_item_link">
                      <span class="navbar_item_linkIcon">
                        <i
                          class="fas fa-american-sign-language-interpreting"
                        ></i>
                      </span>
                      <span class="navbar_item_linktext">ارتباط با مشتری</span>
                    </a>
                  </li>
                  <li class="navbar_item">
                    <a href="#" class="navbar_item_link">
                      <span class="navbar_item_linkIcon">
                        <i class="fas fa-globe"></i>
                      </span>
                      <span class="navbar_item_linktext">تجارت الکترونیک</span>
                    </a>
                  </li>
                  <li class="navbar_item">
                    <a href="#" class="navbar_item_link">
                      <span class="navbar_item_linkIcon">
                        <i class="fas fa-plane"></i>
                      </span>
                      <span class="navbar_item_linktext">حمل و نقل</span>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="navbar_wrapper">
                <div class="navbar_search ">
                  <button class="navbar_search_icon">
                    <i class="fa fa-search"></i>
                  </button>
                  <input
                    type="text"
                    class="navbar_search_input"
                    placeholder="جستجو..."
                  />
                </div>
                <div class="navbar_notification_profile">
                  <div class="navbar_notification">
                    <div class="navbar_notification_icon_text" id="btn_notifi">
                      <span class="navbar_notification_icon">
                        <i class="fa fa-bell"></i>
                      </span>
                      <span class="navbar_notification_text"> 1 </span>
                    </div>
                    <div class="navbar_notification_menu" id="menu_notifi">
                      <h6 class="navbar_notification_menu_title">اعلانات</h6>
                      <div class="navbar_notification_items">
                        <div class="navbar_notification_item">
                          <div class="navbar_notification_img_name">
                            <img
                              src="/assets/images/1.png"
                              alt=""
                              class="navbar_notification_img"
                            />
                            <span class="navbar_notification_name"
                              >نوید محمد زاده</span
                            >
                          </div>
                          <span class="navbar_notification_sub"
                            >درخواست شما قبول شد</span
                          >
                        </div>
                        <div class="navbar_notification_item">
                          <div class="navbar_notification_img_name">
                            <img
                              src="/assets/images/1.png"
                              alt=""
                              class="navbar_notification_img"
                            />
                            <span class="navbar_notification_name"
                              >نوید محمد زاده</span
                            >
                          </div>
                          <span class="navbar_notification_sub"
                            >درخواست شما قبول شد</span
                          >
                        </div>               
                      </div>
                      <div class="navbar_notification_buttons">
                            <button class="navbar_notification_btn button">نمایش همه</button>
                            <button class="navbar_notification_btn button">حذف همه</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <!-- <<<<<< Navbar  >>>>> -->
          </div>
        </div>
      </div>
    </div>
    <!--<<<<< Link js bootstrap >>>>> -->
    <script src="/utils/bootstrap/bootstrap.bundle.js"></script>
    <!--<<<<< Link javascript >>>>> -->
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
